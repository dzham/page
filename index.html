  <script type="text/javascript">
  function loadCarrotquest() {
            !(function() {
                function t(t, e) {
                    return function() {
                        window.carrotquestasync.push(t, arguments);
                    };
                }
                if (typeof carrotquest === 'undefined') {
                    var e = document.createElement('script');
                    e.type = 'text/javascript';
                    e.async = true;
                    e.src = '//cdn.carrotquest.io/api.min.js';
                    document.getElementsByTagName('head')[0].appendChild(e);
                    window.carrotquest = {};
                    window.carrotquestasync = [];
                    carrotquest.settings = {};
                    var n = [
                        'connect',
                        'track',
                        'identify',
                        'auth',
                        'oth',
                        'onReady',
                        'addCallback',
                        'removeCallback',
                        'trackMessageInteraction'
                    ];
                    for (var a = 0; a < n.length; a++) {
                        carrotquest[n[a]] = t(n[a]);
                    }
                }
            })();
            connectCarrotquest()

        };
        function connectCarrotquest() {
            carrotquest.connect('34467-f6165b62e84b701a8e4518b730', {});
            carrotquest.onReady(function () {
                carrotquest.removeChat();
                carrotquest.open();
            });
            
            
        }
  alert();

</script>
